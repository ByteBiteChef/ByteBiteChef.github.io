<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expense-Tracker</title>
	</head>
	<body>
		<style>
			* {
				text-align: center;
			}
		</style>

		<h1>Expense Tracker</h1>
		<h2>Add your expenses</h2>

		<input type="text" id="description" placeholder="Description" />
		<input type="num" id="amount" placeholder="Amount" />
		<input type="text" list="Category" id='categoryList' placeholder="Select Category" />
		<datalist id="Category">
			<option value="Food">Food</option>
			<option value="Transportation">Transportation</option>
			<option value="Entertainment">Entertainment</option>
			<option value="Other">Other</option>
		</datalist>
		<button onclick="addExpense()" id="addExpense">Add Expense</button>

		<h2>Total Expenses: $ <span id="totalExpenses">0</span></h2>
		<ul id="expensesList"></ul>

		<script src="Exp-Tracker.js"></script>
	</body>
</html>
