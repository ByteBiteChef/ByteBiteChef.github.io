<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expense-Tracker</title>
	</head>
	<body>
		<style>
			* {
				font-family: monospace;
				text-align: center;
			}
			header {
				margin-left: 5px;
				background-color: rgb(118, 175, 201);
				max-width: 100%;
				padding: 1%;
			}
			footer {
				background-color: rgb(118, 175, 201);
				max-width: 100%;
				max-height: 100px;
				padding: 1%;
			}
		</style>

		<header>
			<h1>Expense Tracker</h1>
			<h2>Add your expenses</h2>
		</header>

		<input type="text" id="description" placeholder="Description" />
		<input type="num" id="amount" placeholder="Amount" />

		<select id="categoryList">
			<option value="Food">Food</option>
			<option value="Transportation">Transportation</option>
			<option value="Entertainment">Entertainment</option>
			<option value="Other">Other</option>
		</select>
		<button onclick="addExpense()" id="addExpense">Add Expense</button>

		<h2>Total Expenses: $ <span id="totalExpenses">0</span></h2>

		<select name="option" id="filterSelect">
			<option value="All">All</option>
			<option value="Transportation">Transportation</option>
			<option value="Food">Food</option>
			<option value="Entertainment">Entertainment</option>
			<option value="Other">Other</option>
		</select>
		<h2 id="subtotal" style="display: none">
			Subtotal: $
			<span id="subtotal-Transportation" style="display: none">0</span
			><span id="subtotal-Food" style="display: none">0</span
			><span id="subtotal-Entertainment" style="display: none">0</span>
		</h2>
		<ul id="expensesList"></ul>

		<script src="Exp-Tracker.js"></script>
		<footer>&copy; 2023 My Website. All rights reserved.</footer>
	</body>
</html>
