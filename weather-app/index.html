<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>weather-app</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="container">
			
			<header>
				<h1>Weather</h1>
			</header>
			<div class="row">
				<div class="col ms-5">
					<div class="inputButtonContainer d-inline">
						<input class="" id="yourCity" type="text"/>
						<button onclick="handleRequest()" class="btn btn-primary">submit</button>
					</div>
					<div class="card main-card">
						<h2 id="mainTempCard"></h2>
						<div class="card-body"></div>
					</div>
				</div>
				</div>
				<div class="row">
					<div class="weatherInfo">
						<div class="col-lg-6">
							<div class="weatherInfoContainer" id="tempertureMax">
						
								<h3>Max Temp</h3>
								<p id="tempertureMax-value"></p>
							</div>
							<div class="weatherInfoContainer" id="tempertureMin">
								<h3>Min Temp</h3>
								<p id="tempertureMin-value"></p>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="weatherInfoContainer" id="feels-like">
								<h3>Feels Like</h3>
								<p id="feels-like-value"></p>
							</div>
							<div class="weatherInfoContainer" id="humidity">
								<h3>Humidity</h3>
								<p id="humidity-value"></p>
							</div>
						</div>
					</div>
				</div>
				
			
			<footer>Â©  2020 Company - All Rights Reserved.</footer>
			<script src="weather.js"></script>
		</div>
	</body>
</html>
